name: Build Pipeline
on:
  push:
    branches:
      - '*'
    tags:
      - 'v*'
  pull_request:

env:
  GO_VERSION: 1.14.x
  NODE_VERSION: 13.x


jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: "$GO_VERSION"

      - name: Checkout
        uses: actions/checkout@v1

      - name: Test
        run: make test

  build:
    name: Build
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: "$GO_VERSION"

      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "$NODE_VERSION"

      - name: Install NPM Dependencies
        run: make npm

      - name: Build Webpack
        run: make webpack

      - name: Build
        run: make build

